server:
  port: 8080
  address: localhost

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test?characterEncoding=utf-8
    username: root
    password: root
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  view:
    suffix: jsp
    prefix: WEB-INF/jsp
    
mybatis: 
  typeAliasesPackage: net.fantesy84.*.domain
  mapperLocations: net/fantesy84/*/dao/mybatis/*.xml
  configLocation: classpath:/mybatis-config.xml
  
logging:
  level:
    root: DEBUG
    org.mybatis: DEBUG
    com.ibatis: DEBUG