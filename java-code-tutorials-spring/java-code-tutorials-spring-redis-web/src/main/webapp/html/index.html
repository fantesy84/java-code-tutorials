<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>Home page</title>
<script type="text/javascript" src="../commons/plugin/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/user/user.js"></script>
<script type="text/javascript" src="../plugin/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../plugin/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div style="padding-top: 15%;padding-left: 40%">
		<font color="red" size="60px">登录页</font><br/>
	</div>
	<div style="margin-top: 2px;margin-left: 40%">
		<div>
			<form id="logining-form">
				<label style="display: inline-block;width: 87px;">账号:</label><input id="logining_account" name="account" type="text" placeholder="用户名/电子邮箱/手机号"/><br/>
				<label style="display: inline-block;width: 87px;">密码:</label><input id="logining_passwd" name="passwd" type="password"/><br/>
				<input class="btn btn-lg" type="button" value="登陆" id="login"/>
			</form>
		</div>
		<div>
			<span>新增结果:</span>
			<div>
				<label>ID:</label><span id="newUser-id"></span>
			</div>
			<div>
				<label>Name:</label><span id="newUser-name"></span>
			</div>
		</div>
		<div style="margin-top: 50px">
			<div>
				<label>用户ID:</label><input id="query_u_id" type="text"/>
				<label>用户名称:</label><input id="query_u_name" type="text"/>
				<button id="query_user" class="button">查询</button>
				<button id="update_cache" class="button">更新该ID学员数据</button>
				<button id="clean_cache" class="button">清除缓存</button>
			</div>
			<div style="margin-top: 20px">
				<table id="table-1" border="1">
					<caption>用户列表</caption>
					<thead>
						<tr>
							<th>用户ID</th>
							<th>用户名称</th>
						</tr>
					</thead>
					<tbody id="user-table-body">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
